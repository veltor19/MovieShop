trigger:
- main   # or whatever branch you want to deploy from

pool:
  vmImage: 'Default'  # or 'ubuntu-latest' if you prefer

variables:
  # Use the friendly name of your Azure service connection
  azureSubscription: 'Azure for Students'  
  webAppName: 'movieshopRG'   # your App Service name
  packagePath: '$(System.DefaultWorkingDirectory)/**/*.zip'  # path to your build artifact

steps:

# Step 1: Restore and build (if .NET example)
- task: DotNetCoreCLI@2
  displayName: 'Restore and Build'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Build'
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    arguments: '--configuration Release'

# Step 2: Publish the app to a folder
- task: DotNetCoreCLI@2
  displayName: 'Publish'
  inputs:
    command: 'publish'
    projects: '**/*.csproj'
    arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory)'

# Step 3: Deploy to Azure App Service
- task: AzureWebApp@1
  displayName: 'Deploy to Azure App Service'
  inputs:
    azureSubscription: '$(azureSubscription)'
    appName: '$(webAppName)'
    package: '$(Build.ArtifactStagingDirectory)/**'
